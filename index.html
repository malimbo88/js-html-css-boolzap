<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <div class="wrapper_general">
      <div class="wrapper_main">

        <!-- MAIN -->
        <main class="clear">

          <!-- Section - side bar -->
          <section class="side_bar float">

            <!-- user profile -->
            <div class="user_profile">
              <div class="container_flex">
                <div class="avatar">
                  <img src="img/avatar_io.jpg" alt="avatar_io">
                </div>

                <!-- user menu -->
                <ul class="user_menu clear">
                  <li class="float">
                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                  </li>
                  <li class="float">
                    <a href="#"><i class="fas fa-comment-alt"></i></i></a>
                  </li>
                  <li class="float">
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                  </li>
                </ul>
                <!-- end user menu -->

              </div>
            </div>
            <!-- end user profile -->

            <!-- notify -->
            <div class="notify">
              <div class="avatar">
                <i class="fas fa-bell-slash"></i>
              </div>
            </div>
            <!-- end notify -->

            <!-- search -->
            <div class="search">
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- end search -->

            <!-- contacts -->
              <ul class="contact_list">
                <li class="selected">
                  <div class="avatar">
                    <img src="img/avatar_1.jpg" alt="avatar_1">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_2.jpg" alt="avatar_2">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_3.jpg" alt="avatar_3">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_4.jpg" alt="avatar_1">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_5.jpg" alt="avatar_2">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_6.jpg" alt="avatar_3">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_7.jpg" alt="avatar_3">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_8.jpg" alt="avatar_3">
                  </div>
                </li>
              </ul>
            <!-- end contacts -->

          </section>
          <!-- end Section - side bar -->

          <!-- Section - user interface -->
          <section class="user_interface float">
            <div class="container_flex">

              <div class="current_contact">
                <div class="avatar">
                  <img src="img/avatar_1.jpg" alt="avatar_1">
                </div>
              </div>

              <div class="texting_area">
              </div>

              <div class="texting_bar">
                <div class="container_flex">
                  <i class="far fa-smile"></i>
                  <input type="text" placeholder="Scrivi un messaggio">
                  <i class="fas fa-microphone"></i>
                </div>
              </div>

            </div>
          </section>
          <!-- Section - user interface -->

        </main>
        <!-- end MAIN -->

      </div>
    </div>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
