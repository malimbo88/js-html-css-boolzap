<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <div class="wrapper_general">
      <div class="wrapper_main">

        <!-- MAIN -->
        <main class="clear">

          <!-- Section - side bar -->
          <section class="side_bar float">
            <div class="user_profile">
              <div class="avatar">
                <img src="img/avatar_io.jpg" alt="avatar_io">
              </div>
            </div>

            <!-- notify -->
            <div class="notify">
              <div class="avatar">
                <i class="fas fa-bell-slash"></i>
              </div>
            </div>
            <!-- end notify -->

            <!-- search -->
            <div class="search">
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- end search -->

            <!-- contacts -->
            <div class="contacts">
              <ul class="contact_list">
                <li class="selected">
                  <div class="avatar">
                    <img src="img/avatar_1.jpg" alt="avatar_1">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_2.jpg" alt="avatar_2">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_3.jpg" alt="avatar_3">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_1.jpg" alt="avatar_1">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_2.jpg" alt="avatar_2">
                  </div>
                </li>
                <li>
                  <div class="avatar">
                    <img src="img/avatar_3.jpg" alt="avatar_3">
                  </div>
                </li>
              </ul>
            </div>
            <!-- end contacts -->

          </section>
          <!-- end Section - side bar -->

          <!-- Section - user interface -->
          <section class="user_interface float">
            <h2>USER INTERFACE</h2>
          </section>
          <!-- Section - user interface -->

        </main>
        <!-- end MAIN -->

      </div>
    </div>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
